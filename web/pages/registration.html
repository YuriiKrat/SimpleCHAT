<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
    </head>
    <body>
    <h1>Welcome to SimpleCHAT!</h1>
    <div class="container">
        <h2>Please, sign up...</h2>
        <form method="POST" action="registration.html">
            <p>Nickname:</p><p><input type="text" name="nickname" size="20" /></p>
            <p>Password:</p><p><input type="password" name="password" size="20" /></p>
            <p>Password once more:</p><p><input type="password" name="same-password" size="20" /></p>
            <input type="submit" value="Sign UP" name="SignUp" />
        </form>
        Check input
        <p>Return to <a href="../index.html">Home page</a></p>
    </div>
    </body>
</html>
